<!-- 监听field1.txt add 只会add监听一个文件夹 -->
git add file.txt  

<!-- 提交  commit 可以一次提交多个，可以先add多个在提交-->
git commit file.txt  

<!--  -m 用来提交说明 -->
git commit file.txt  -m 'add file'

<!-- 查看 结果 仓库当前状态 -->
git status 

<!-- 查看内容修改了什么 -缺少了  + 增加的 -->
git diff file.txt


<!-- 版本控制系统  git log 命令 查看历史记录 -->
git log


<!-- 查看 commit id(版本号)  -->
<!-- 多人在同一个版本库工作 避免冲突 -->
git log --pretty=oneline

<!-- HEAD 表示当前版本  ^ 表示 上一个版本  以此类推  多的话用 ~ 指定版本 -->
HEAD  HEAD^  HEAD^^  HEAD~100


<!-- 退回上一个版本 -->
git reset --hard HEAD^
